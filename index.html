<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Etch-a-Sketch</title>

     <link rel="icon" type="image/x-icon" href="./favicon.ico">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

     <style type="text/css">
          body {
               margin-top: 0px;
               margin-right: 0px;
               margin-bottom: 0px;
               margin-left: 0px
          }
     </style>

</head>

<body>

     <div id="container">
          <div class="title">
               <h1>Etch-a-Sketch</h1>
          </div>
          <h2>Each click on the board activates/deactivates drawing mode!</h2>
          <h2 class="mode">Not Drawing</h2>
          <div class="content">
               <div class="board"></div>

               <div class="color-container">
                    <div class="pen-color-container">
                         <input onchange='changePenColor(value)' type="color" id="colorpicker" class="penColorPicker"
                              value="#000000">
                         <label for="colorpicker">PEN COLOR</label>
                    </div>

                    <div class="board-color-container">
                         <input onchange='changeBoardColor(value)' type="color" id="colorpicker"
                              class="boardColorPicker" 
                              value="#FFFFFF">
                         <label for="colorpicker">BOARD COLOR</label>
                    </div>
               </div>

               <div class="buttons">
                    <button onclick="changePenColor('random')" type="button" class="btn btn-dark">RANDOM</button>

                    <button onclick="changePenColor()" type="button" class="btn btn-light" id="eraser">ERASER</button>

                    <button onclick='resetBoard()' id="boardReset" type="button" class="btn btn-secondary">RESET
                         BOARD</button>
               </div>

               <div class="slider-container">
                    <input onchange='populateBoard(value)' type="range" class="form-range" min="2" max="100"
                         id="customRange2" value=64>
                    <label for="customRange2" class="form-label">Change Board Size</label>
               </div>
          </div>

     </div>

     <script src="script.js"></script>
</body>

</html>
